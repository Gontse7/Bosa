<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Bosa-app</title>
</head>
<body>
    <div>
    <header>
<form class="search-form" id="search-form">
    <input type="search" placeholder="Enter a city..." required id="search-form-input"
            class="search-form-input" />
    <input type="submit" value="search" class="search-form-button" />
</form>
    </header>
    <main>
 <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="weather-description"></span> 
              <br />
              Humidity: <strong id="Humidity"></strong>, Wind: <strong id="speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">🌤️</div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weatehr-app-unit">°C</div>
          </div>
        </div>
    </main>
    <footer>
        This weather app is coded by <a href="https://github.com/Gontse7" target="_blank">Gontse H Mogana</a>, with an open saurce on <a href="https://github.com/Gontse7/Bosa" target="_blank">GitHub</a> and hosted on Netifly.
    </footer>
  </div>

    <script src="src/index.js"></script>

</body>
</html>
